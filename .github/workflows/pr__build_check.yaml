name: Build Check

on:
  pull_request:
    branches:
    - "master"
    paths-ignore:
    - "README.md"
    - "LICENSE"
    - ".gitignore"
    - ".github"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        make release
